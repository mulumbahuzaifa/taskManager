@for (task of taskList; track task){
  <li>

      <div class="px-4 py-5 sm:px-6">
          <div class="flex items-center justify-between">


              <h3 class="text-lg leading-6 font-medium text-gray-900">{{ task.title }}</h3>
              <p>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" (click)="markImportant(task)">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:cursor-pointer" (click)="markImportant(task)">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"  />
                </svg>
              </p>
          </div>
          <div class="mt-4 flex items-center justify-between">
              <p class="text-sm font-medium text-gray-500">Status: <span class="text-green-600">Active</span></p>
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Edit</a>
          </div>
      </div>
  </li>
}
